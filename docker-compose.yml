version: "3.5"
services:
  mysql:
    # image: mysql:5.7
    container_name: mysql
    build: ./database
    ports:
      - "3308:3306"
    env_file: database/.env
    volumes:
      - pena-db:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/dumps:/dumps
    networks:
      - pena-net
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 20s
      retries: 10

volumes:
  pena-db:
    external: true

networks:
  pena-net:
    external: true
